<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋克登录 - PUNK LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            pink: '#ff00ff',
                            green: '#00ff00',
                            blue: '#00ffff',
                            yellow: '#ffff00'
                        }
                    },
                    fontFamily: {
                        'mono': ['Courier New', 'monospace'],
                        'punk': ['Impact', 'Arial Black', 'sans-serif']
                    },
                    animation: {
                        'glitch': 'glitch 2s infinite linear alternate-reverse',
                        'neon-glow': 'neon-glow 1.5s ease-in-out infinite alternate',
                        'flicker': 'flicker 3s linear infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        
        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
            }
        }
        
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #00ff00, 0 0 11px #00ff00, 0 0 19px #00ff00, 0 0 40px #00ff00, 0 0 80px #00ff00;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        .cyberpunk-grid {
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        @media (max-width: 640px) {
            .cyberpunk-grid {
                background-size: 25px 25px;
            }
        }
        
        .punk-input {
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        
        .punk-input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .punk-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            position: relative;
            overflow: hidden;
        }
        
        .punk-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .punk-button:hover::before {
            left: 100%;
        }
        
        @media (max-width: 640px) {
            .punk-button:active::before {
                left: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-black cyberpunk-grid overflow-x-hidden relative">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-gradient-to-br from-purple-900/20 via-black to-cyan-900/20"></div>
    
    <!-- Animated Background Lines -->
    <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-neon-pink to-transparent animate-pulse"></div>
    <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-neon-blue to-transparent animate-pulse"></div>
    <div class="absolute top-0 left-0 w-px h-full bg-gradient-to-b from-transparent via-neon-green to-transparent animate-pulse"></div>
    <div class="absolute top-0 right-0 w-px h-full bg-gradient-to-b from-transparent via-neon-yellow to-transparent animate-pulse"></div>
    
    <div class="relative z-10 min-h-screen flex flex-col justify-center py-8 px-4 sm:py-12 sm:px-6 lg:px-8">
        <div class="mx-auto w-full max-w-md px-4 sm:px-0">
            <!-- Logo/Title -->
            <div class="text-center mb-6 sm:mb-8">
                <h1 class="font-punk text-4xl sm:text-6xl font-black text-neon-pink animate-neon-glow mb-2">
                    PUNK
                </h1>
                <h2 class="font-mono text-lg sm:text-xl text-neon-green animate-flicker tracking-widest">
                    [ SYSTEM ACCESS ]
                </h2>
                <div class="mt-3 sm:mt-4 text-neon-blue font-mono text-xs sm:text-sm animate-pulse">
                    &gt; UNAUTHORIZED ACCESS DETECTED
                </div>
            </div>
        </div>

        <div class="mt-6 sm:mt-8 mx-auto w-full max-w-md px-4 sm:px-0">
            <div class="bg-black/80 border-2 border-neon-pink/50 py-6 px-4 sm:py-8 sm:px-6 shadow-2xl rounded-lg backdrop-blur-sm relative">
                <!-- Glitch Effect Overlay -->
                <div class="absolute inset-0 bg-gradient-to-r from-neon-pink/10 to-neon-blue/10 animate-glitch rounded-lg"></div>
                
                <form class="space-y-6 relative z-10" action="#" method="POST">
                    <div>
                        <label for="username" class="block text-xs sm:text-sm font-bold text-neon-green font-mono mb-2 tracking-wider">
                            &gt; USERNAME_
                        </label>
                        <div class="mt-1 relative">
                            <input id="username" name="username" type="text" required 
                                class="punk-input appearance-none block w-full px-3 py-2 sm:py-3 bg-black/90 text-white font-mono text-base sm:text-lg placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-300"
                                placeholder="enter_username">
                            <div class="absolute right-3 top-2 sm:top-3 text-neon-blue animate-pulse">|</div>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-xs sm:text-sm font-bold text-neon-green font-mono mb-2 tracking-wider">
                            &gt; PASSWORD_
                        </label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required 
                                class="punk-input appearance-none block w-full px-3 py-2 sm:py-3 bg-black/90 text-white font-mono text-base sm:text-lg placeholder-gray-500 focus:outline-none focus:ring-0 transition-all duration-300"
                                placeholder="enter_password">
                            <div class="absolute right-3 top-2 sm:top-3 text-neon-blue animate-pulse">|</div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-0">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" 
                                class="h-3 w-3 sm:h-4 sm:w-4 bg-black border-2 border-neon-pink rounded focus:ring-neon-pink focus:ring-2">
                            <label for="remember_me" class="ml-2 block text-xs sm:text-sm text-neon-blue font-mono">
                                remember_session
                            </label>
                        </div>

                        <div class="text-xs sm:text-sm">
                            <a href="#" class="font-mono text-neon-yellow hover:text-neon-pink transition-colors duration-300">
                                recovery_mode?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                            class="punk-button group relative w-full flex justify-center py-3 px-4 border-0 text-base sm:text-lg font-bold font-mono text-black rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neon-pink transition-all duration-300 hover:scale-105 active:scale-95">
                            <span class="relative z-10">[ JACK IN ]</span>
                        </button>
                    </div>
                </form>

                <!-- Status Messages -->
                <div class="mt-4 sm:mt-6 text-center">
                    <div class="text-neon-green font-mono text-xs sm:text-xs animate-pulse leading-relaxed">
                        &gt; FIREWALL: ACTIVE<br>
                        &gt; ENCRYPTION: 256-BIT<br>
                        &gt; STATUS: READY_FOR_INPUT
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Corner Decorations -->
    <div class="absolute top-2 left-2 sm:top-4 sm:left-4 text-neon-pink font-mono text-xs">
        [00:00:00]
    </div>
    <div class="absolute top-2 right-2 sm:top-4 sm:right-4 text-neon-blue font-mono text-xs">
        [SECURE]
    </div>
    <div class="absolute bottom-2 left-2 sm:bottom-4 sm:left-4 text-neon-green font-mono text-xs">
        [v2.0.1]
    </div>
    <div class="absolute bottom-2 right-2 sm:bottom-4 sm:right-4 text-neon-yellow font-mono text-xs">
        [ONLINE]
    </div>

    <script>
        // Dynamic time update
        function updateTime() {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            const timeElement = document.querySelector('.absolute.top-2.left-2') || document.querySelector('.absolute.top-4.left-4');
            if (timeElement) timeElement.textContent = `[${timeString}]`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Typing effect for inputs
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#ff00ff';
                this.style.boxShadow = '0 0 20px rgba(255, 0, 255, 0.5)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = 'transparent';
                this.style.boxShadow = 'none';
            });
        });

        // Random glitch effect
        setInterval(() => {
            const glitchElements = document.querySelectorAll('.animate-glitch');
            glitchElements.forEach(el => {
                el.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    el.style.transform = 'translate(0, 0)';
                }, 100);
            });
        }, 3000);
    </script>
</body>
</html>
